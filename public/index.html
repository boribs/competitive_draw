<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <script src="public/src/javascript/index.js" type="module" defer></script>
    <script src="public/src/javascript/draw.js" type="module" defer></script>
    <script src="public/src/javascript/socket.io.js"></script>
    <link rel="stylesheet" href="public/src/css/general.css">
</head>
<body>
    <div id="canvas-tool-hint">
        <img src="#">
    </div>
    <main>
        <div id="leaderboard-holder"></div>
        <div id="canvas-holder">
            <div id="word-display"></div>
            <canvas id="canvas" width="300" height="300"></canvas>
            <div id="toolbox">
                <div id="toolbox-tools">
                    <div id="toolbox-pencil" class="toolbox-tool"><img src="public/static/pencil.png"></div>
                    <div id="toolbox-eraser" class="toolbox-tool"><img src="public/static/eraser.png"></div>
                    <div id="toolbox-bucket" class="toolbox-tool"><img src="#"></div>
                    <div id="toolbox-undo" class="toolbox-tool"><img src="#"></div>
                    <div id="toolbox-redo" class="toolbox-tool"><img src="#"></div>
                </div>
                <div id="toolbox-colors">
                    <div class="toolbox-color" style="background: white;"></div>
                    <div class="toolbox-color" style="background: orange;"></div>
                    <div class="toolbox-color" style="background: magenta;"></div>
                    <div class="toolbox-color" style="background: lightblue;"></div>
                    <div class="toolbox-color" style="background: yellow;"></div>
                    <div class="toolbox-color" style="background: lime;"></div>
                    <div class="toolbox-color" style="background: pink;"></div>
                    <div class="toolbox-color" style="background: lightgray;"></div>
                    <div class="toolbox-color" style="background: gray;"></div>
                    <div class="toolbox-color" style="background: cyan;"></div>
                    <div class="toolbox-color" style="background: purple;"></div>
                    <div class="toolbox-color" style="background: blue;"></div>
                    <div class="toolbox-color" style="background: brown;"></div>
                    <div class="toolbox-color" style="background: green;"></div>
                    <div class="toolbox-color" style="background: red;"></div>
                    <div class="toolbox-color" style="background: black;"></div>
                </div>
            </div>
        </div>
        <div id="chat-holder">
            <div id="chat-holder-messages">
                <div id="chat-holder-inner">
                    <p><span class="player-red">RafitaGRRRR</span>: No sé qué dicen locos</p>
                    <p><span class="player-green">BOMBORIS</span>: No sé qué dicen locosNo sé qué dicen locosNo sé qué dicen locosNo sé qué dicen locos</p>
                    <p class="guessed"><span class="player-yellow">Remi</span> adivinó la palabra!</p>
                    <p class="guessed"><span class="player-red">RafitaGRRRR</span> adivinó la palabra!</p>
                </div>
            </div>
            <div id="chat-holder-textbox">
                <input id="chat-textbox" placeholder="escribe algo..." autocomplete="off">
            </div>
        </div>
    </main>
</body>
</html>
